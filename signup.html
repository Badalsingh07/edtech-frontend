<!DOCTYPE html>
<html>
<head>
  <title>Signup</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Sign Up</h2>

  <form id="signupForm">
    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <select id="role">
      <option value="teacher">Teacher</option>
      <option value="student">Student</option>
    </select>
    <button type="submit">Register</button>
  </form>

  <p id="msg"></p>

  <script>
    document.getElementById('signupForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const role = document.getElementById("role").value;

      const formData = new URLSearchParams();
      formData.append("username", username);
      formData.append("password", password);
      formData.append("role", role);

      const response = await fetch("https://edtech-backend-cer2.onrender.com/signup", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: formData
      });

      if (response.ok) {
        const data = await response.json();
        localStorage.setItem("userId", data.id);
        localStorage.setItem("userRole", data.role);
        document.getElementById("msg").innerText = "✅ Signup successful! Redirecting...";

        setTimeout(() => {
          window.location.href = "index.html";
        }, 1500);
      } else {
        const error = await response.json();
        document.getElementById("msg").innerText = error.detail || "Signup failed.";
      }
    });
  </script>
  <!-- 🏠 Go to Home Button -->
<button onclick="window.location.href='dashboard.html'">Go to Home</button>
</body>
</html>
