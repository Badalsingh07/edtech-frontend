<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Login</h2>

  <form id="loginForm">
    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>

  <p id="responseMessage"></p>


  <script>
    document.getElementById('loginForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const response = await fetch("https://edtech-backend-cer2.onrender.com/login", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ username, password })
      });

      const data = await response.json();

      if (response.ok) {
        localStorage.setItem("userId", data.user_id);
        localStorage.setItem("userRole", data.role);
        document.getElementById("responseMessage").innerText = `✅ Welcome ${data.role}! Redirecting to dashboard...`;

        setTimeout(() => {
          window.location.href = "dashboard.html";
        }, 1500);
      } else {
        document.getElementById("responseMessage").innerText = data.detail || "❌ Login failed.";
      }
    });
  </script>
</body>
</html>
